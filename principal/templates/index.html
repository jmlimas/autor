<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	{% if not user.is_authenticated %}
	
	<h1>Login Form</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value ='Login'>
	</form>
	{% else %}
		<h2>Bienvenido: {{ user.username }}</h2>
		<a href="/salir/">Salir</a>
	{% endif %}
</body>
</html>
